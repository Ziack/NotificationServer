<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        @Section['Title']
    </title>
    <!-- Latest compiled and minified CSS -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.6/cosmo/bootstrap.min.css" rel="stylesheet" integrity="sha256-Whc+9091keLVBxbyK4U697hqB4bcED+6LC64E9GuJkk= sha512-9PPlANXApnRCz1LMx2LPWwRfOKkWjQvH98q2lkxEG6/r6YVoQ+F48btbiuOpDsWHjpZrCfcGrPoVenVl69V09A==" crossorigin="anonymous">

</head>
<body>
    <div class="container-fluid">
        <ul class="nav nav-pills">
            <li role="presentation" @Section['Home-Link']>
                <a href="/Notifications/Dashboard">
                    <i class="glyphicon glyphicon-home"></i>
                    Home
                </a>
            </li>
            <li role="presentation" @Section['Apps-Link']><a href="/Notifications/Dashboard/Apps">Apps</a></li>
            <li role="presentation" @Section['Services-Link']><a href="#">Services</a></li>
            <li role="presentation" class="navbar-right">
                <a href="/hangfire">
                <i class="glyphicon glyphicon-new-window"></i> Hangfire dashboard
                </a>
            </li>
        </ul>

        @Section['Content']

        <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
        <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <script src="//ajax.aspnetcdn.com/ajax/knockout/knockout-3.3.0.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/is_js/0.8.0/is.min.js"></script>

        @Section['Scripts']
    </div>
</body>
</html>
